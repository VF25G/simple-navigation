<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轻导航</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>
<body>
<header class="siteHeader">
    <div class="navigationTitle">轻导航</div>
    <form action="https://www.bing.com" class="searchForm" id="changeEngine" method="get">
        <input class="searchInput" type="text" name="q">
        <button class="searchButton" type="submit">搜索</button>
    </form>
    <ul class="searchEngine">
        <li class="bing">
            <div class="bingBtn">Bing</div>
        </li>
        <li class="google">
            <div class="googleBtn">Google</div>
        </li>
        <li class="baidu">
            <div class="baiduBtn">Baidu</div>
        </li>
    </ul>
</header>
<main class="siteMain">
    <div class="catalogContainer">
        <ul class="siteList"></ul>
    </div>
    <div class="addButtonWrap">
        <div class="addButton">
            <img class="iconPng" src="images/Add.png" alt="">
        </div>
    </div>
</main>

<script src="//at.alicdn.com/t/font_1877094_qj2sbl0n41j.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
